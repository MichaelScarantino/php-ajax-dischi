<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
    <div id="root">
        <!-- HEADER -->
        <header>
            <!-- Header logo -->
            <div class="header-logo">
                <img src="images/logo.png" alt="Logo Spotify">
            </div>
        </header>
        <!-- END HEADER -->
    
        <!-- MAIN -->
        <main>
            <!-- Container -->
            <div class="container">
                <!-- Disc content -->
                <div class="disc-content">
                    <div v-for="(disc, index) in discs" :key="index" class="single-disc">
                        <!-- Single disc image -->
                        <div class="single-disc-image">
                            <img :src="disc.poster" :alt="disc.title">
                        </div>
                        <!-- Single disc title -->
                        <div class="single-disc-title">
                            <h2>{{ disc.title }}</h2>
                        </div>
                        <!-- Single disc author -->
                        <div class="single-disc-author">
                            {{ disc.author }}
                        </div>
                        <!-- Single disc year -->
                        <div class="single-disc-year">
                            {{ disc.year }}
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN -->
    </div>
    <script src="js/script.js"></script>
</body>
</html>
